language: python
dist: trusty
sudo: false

python:
  - "3.6"
  - "nightly"

install:
  - ./setup.py develop
  - pip3 install pylint==1.6.5

script:
  - cd tests
  - pytest --verbose --tb=native
  - cd ..
  - pylint asks tests/*.py

notifications:
  email:
    on_success: change
    on_failure: change
  irc:
    channels:
      - "irc.rizon.net#raylu"
    skip_join: true
    on_success: change
    on_failure: always
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
